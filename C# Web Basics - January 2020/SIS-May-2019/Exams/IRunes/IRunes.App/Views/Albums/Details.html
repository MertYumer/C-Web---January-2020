<hr class="bg-success" style="height: 2px" />
<main>
    <div class="row">
        <div class="col-md-6">
            <img width="760" height="480" src="@Model.Cover" />
            <h2 class="text-center">Album Name: @Model.Name</h2>
            <h2 class="text-center">Album Price: @Model.Price</h2>

            <div class="d-flex justify-content-between">
                <a class="btn btn-success" href="/Tracks/Create?albumId=@Model.Id">Create Track</a>
                <a class="btn btn-success" href="/Albums/All">Back to All</a>
            </div>
        </div>

        <div class="col-md-6">
            <h2>Tracks</h2>
            <ul>
                @for(int index = 0; index < Model.Tracks.Count; index++)
                {
                <li>
                    <strong>@index+1</strong>. <a href="/Tracks/Details?albumId=@Model.Id&trackId=@Model.Tracks[index].Id"><i>@Model.Tracks[index].Name</i></a>
                </li>
                }
            </ul>
        </div>
    </div>
</main>
