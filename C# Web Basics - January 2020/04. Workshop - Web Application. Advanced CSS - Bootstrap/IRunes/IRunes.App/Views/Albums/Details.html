<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>IRunes</title>
</head>
<body>
    <div>
        <header>
            <nav>
                <a href="#">IRunes</a>
                <button type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span></span>
                </button>
                <div id="navbarNav">
                    <ul>
                        <li>
                            <a href="/">Home</a>
                        </li>
                        <li>
                            <a href="/Albums/All">Albums</a>
                        </li>
                        <li>
                            <a href="/Users/Logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <hr style="height: 2px" />
        <main>
            <div>
                <img width="900" height="620" src=@Model.AlbumCover />
                <h2>Name: @Model.AlbumName</h2>
                <h2>Price: @Model.AlbumPrice</h2>

                <div>
                    <a href="/Tracks/Create?albumId=@Model.AlbumId">Create Track</a>
                    <a href="/Albums/All">Back to All</a>
                </div>
            </div>
            <div>
                <h2>Tracks</h2>
                <ul>
                    @Model.AlbumTracks
                </ul>
            </div>
        </main>
        <hr style="height: 2px" />
        <footer>
            <h5>CopyRight &copy; Sanity Design Studios. All rights reserved.</h5>
        </footer>
    </div>
</body>
</html>
