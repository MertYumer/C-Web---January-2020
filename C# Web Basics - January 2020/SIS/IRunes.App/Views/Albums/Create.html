<hr class="bg-success" style="height: 2px" />
<main>
    <h1 class="text-success text-center">Create Album</h1>
    <hr class="bg-success w-50" style="height: 2px" />
    <form class="w-50 mx-auto" action="/Albums/Create" method="POST">
        @Widgets.ValidationWidget
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" type="text" id="name" name="name" placeholder="Name..." />
        </div>
        <div class="form-group">
            <label for="cover">Cover</label>
            <input class="form-control" type="text" id="cover" name="cover" placeholder="Cover..." />
        </div>
        <hr class="bg-success" style="height: 2px" />
        <div class="d-flex justify-content-around">
            <button class="btn btn-success" type="submit">Create</button>
            <a class="btn btn-success" href="/Albums/All">Back To All</a>
        </div>
    </form>
</main>
